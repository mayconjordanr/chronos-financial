# CHRONOS Financial - Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    application: 'chronos-financial'

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    metrics_path: /metrics

  # CHRONOS Backend API
  - job_name: 'chronos-backend'
    static_configs:
      - targets: ['backend:9090']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http

  # CHRONOS Frontend (if exposing metrics)
  - job_name: 'chronos-frontend'
    static_configs:
      - targets: ['frontend:9091']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx Exporter
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # Application-specific metrics
  - job_name: 'chronos-business-metrics'
    static_configs:
      - targets: ['backend:9090']
    scrape_interval: 15s
    metrics_path: /api/metrics/business
    scheme: http

  # Health checks
  - job_name: 'chronos-health'
    static_configs:
      - targets:
        - 'frontend:3000'
        - 'backend:3001'
    scrape_interval: 10s
    metrics_path: /health
    scheme: http